<div class="modal fade show d-block" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog custom-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close">X</button>
        </div>
        <div class="modal-body">
          <form (submit)="onSubmit()">
            <input 
              name="email" 
              class="form-control my-2"  
              placeholder="Email"
              [(ngModel)]="user.email"
              required
            >
            <input 
              name="password"
              class="form-control my-2" 
              type="password" 
              placeholder="Password"
              [(ngModel)]="user.password"
              required
            >
            <button class="btn btn-primary" type="submit">Login</button>
            <button class="btn btn-primary mx-2" [routerLink]="['/users/create']">New User</button>
          </form>
        </div>
      </div>
    </div>
  </div>
