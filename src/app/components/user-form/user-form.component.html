<div class="card">
    <div class="card-content">
        <div class="card-header">
            <h5 class="card-title">Form {{(user.id > 0) ? 'Editar': 'Crear'}} User</h5>
        </div>
        <div class="card-body">

            <form (submit)="onSubmit(userForm)" #userForm="ngForm">

                <div>
                    <input placeholder="Name" name="name" [(ngModel)]="user.name" class="form-control my-2" 
                        #name="ngModel"><!--required-->
                        @if (errors?.name) {
                            <div class="tect-danger">{{ errors.name }}</div>
                        }
                   
                </div>
                <div>
                    <input placeholder="Lastname" name="lastname" [(ngModel)]="user.lastname" 
                        class="form-control my-2" #lastname="ngModel"><!--required-->
                        @if (errors?.lastname) {
                            <div class="tect-danger">{{ errors.lastname }}</div>
                        }
                   
                </div>

                <div>
                    <input placeholder="Email" name="email" [(ngModel)]="user.email" class="form-control my-2"
                        type="email"  #email="ngModel"><!--required email-->
                        @if (errors?.email) {
                            <div class="tect-danger">{{ errors.email }}</div>
                        }
                    
                </div>
                <div>
                    <input placeholder="Username" name="username" [(ngModel)]="user.username"
                        class="form-control my-2" #username="ngModel"><!--required minlength="8"-->
                        @if (errors?.username) {
                            <div class="tect-danger">{{ errors.username }}</div>
                        }
                </div>
                <div>
                    <input placeholder="Password" name="password" type="password" [(ngModel)]="user.password"
                        class="form-control my-2" #password="ngModel"><!--required minlength="6"-->
                        @if (errors?.password) {
                            <div class="tect-danger">{{ errors.password }}</div>
                        }
                </div>

                <div>
                    <button type="submit" class="btn btn-primary m-2"><!-- [disabled]="userForm.invalid"-->
                        {{(user.id > 0)? 'Editar': 'Crear'}}
                    </button>

                    <button type="button" class="btn btn-secondary my-2" (click)="onClear(userForm)">
                        Limpiar
                    </button>
                </div>

            </form>
        </div>

    </div>
</div>
