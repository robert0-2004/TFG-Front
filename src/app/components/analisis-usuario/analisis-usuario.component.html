<h3 class="analisis-title mb-4">Mis análisis</h3>

@if (analisis.length == 0) {
  <div class="alert alert-warning">No hay análisis registrados</div>
} @else {
  <div class="analisis-list">
    @for (a of analisis; track $index) {
      <div class="analisis-card mb-4">
        <div class="analisis-header">
          <span class="analisis-fecha">{{ a.fecha | date:'longDate' }}</span>
          <span class="analisis-tipo badge">{{ a.tipo }}</span>
        </div>
        <div class="analisis-body">
          <strong>Resultado:</strong>
          <div class="analisis-resultado">{{ a.resultado }}</div>
        </div>
      </div>
    }
  </div>
}
